<div>
    <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script type="text/javascript">
    // Inicializa el lector de código de barras
    const codeReader = new ZXing.BrowserBarcodeReader();
    
    // Selecciona el elemento de video donde se mostrará la cámara
    const videoElement = document.getElementById('video');

    // Inicia el escaneo desde la cámara
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
            // Muestra un alert con los datos escaneados
            alert('Código escaneado: ' + result.text);
        }

        // Si hay un error, pero no es de tipo "No se encontró", lo muestra en la consola
        if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
        }
    });
</script>
