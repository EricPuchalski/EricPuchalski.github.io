<video id="video" width="300" height="200" style="border: 1px solid gray"></video>
<button id="capture">Capturar</button>
<canvas id="canvas" width="300" height="200" style="display:none"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@jvillalobos/jsPDF417@0.1.2/pdf417.min.js"></script>
<script type="text/javascript">
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const ctx = canvas.getContext('2d');

    // Iniciar la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
        });

    // Capturar la imagen del video cuando se presiona el botón
    captureButton.addEventListener('click', function() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        // Decodificar el código de barras
        const result = pdf417Decoder.decode(imageData.data, canvas.width, canvas.height);
        if (result && result.length > 0) {
            alert('Código escaneado: ' + result[0]);
        } else {
            alert('No se pudo leer el código.');
        }
    });
</script>
