<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia con Cámara</title>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Registrar Asistencia Escaneando DNI</h1>
    
    <!-- Botón para iniciar la cámara -->
    <button id="startScan">Iniciar Escaneo</button>

    <!-- Contenedor donde se verá la transmisión de la cámara -->
    <div id="scanner-container"></div>

    <!-- Resultado del escaneo -->
    <div id="resultado"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        document.getElementById('startScan').addEventListener('click', function() {
            // Iniciar QuaggaJS para acceder a la cámara y escanear el código de barras
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'), // Mostrar la cámara en este div
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Usa la cámara trasera
                    }
                },
                decoder: {
                    readers: ["code_128_reader"] // Decodificador para código de barras tipo 128
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start(); // Comienza el escaneo
            });

            // Detectar el código de barras cuando sea leído
            Quagga.onDetected(function(result) {
                const dni = result.codeResult.code; // Obtener el DNI escaneado
                registrarAsistencia(dni); // Registrar asistencia con el DNI
                Quagga.stop(); // Detener el escaneo
            });
        });

        // Función para registrar la asistencia usando el DNI
        function registrarAsistencia(dni) {
            const materiaId = 1; // Puedes cambiar esto según tu lógica
            const tardanza = false; // Puedes ajustar según las reglas

            const asistenciaRequest = {
                dni: dni,
                materiaId: materiaId,
                tardanza: tardanza
            };

            // Hacer el POST request al backend
            fetch('http://localhost:8080/api/asistencias/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(asistenciaRequest)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = `Asistencia registrada para DNI: ${dni}`;
            })
            .catch(error => {
                document.getElementById('resultado').innerText = `Error: ${error}`;
            });
        }
    </script>
</body>
</html>
