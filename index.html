<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de DNI - Documento Argentino</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Escanear Documento Argentino</h1>
    <p>Apunta la cámara al código de barras del DNI.</p>
    
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <div id="result">
        <h3>Resultado:</h3>
        <p id="dni"></p>
    </div>

    <script>
        // Configuración de QuaggaJS para escanear el código de barras PDF417
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#video')    // Target video element
            },
            decoder: {
                readers: ["pdf417_reader"] // Especificar el tipo de código de barras PDF417
            }
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("QuaggaJS iniciado correctamente");
            Quagga.start();
        });

        // Función que procesa los resultados del escaneo
        Quagga.onDetected(function(data) {
            console.log(data);
            
            // Aquí los datos del código de barras serán procesados
            if (data && data.codeResult && data.codeResult.code) {
                const result = data.codeResult.code;

                // Asumimos que el DNI se encuentra en un formato específico dentro del código escaneado
                // Aquí deberás ajustar el formato para extraer correctamente el DNI
                const dni = extraerDNI(result);

                document.getElementById('dni').innerText = dni ? 'DNI: ' + dni : 'No se pudo extraer el DNI';
                
                // Mostrar un prompt con el DNI cuando se detecta un código de barras
                prompt("Código de barras detectado. DNI extraído:", dni);

                // Detenemos el escaneo una vez detectado el DNI
                Quagga.stop();
            }
        });

        // Función para extraer el DNI del código PDF417 (puedes ajustarlo dependiendo del formato exacto)
        function extraerDNI(codigo) {
            // Aquí, debes implementar la lógica específica para extraer el DNI del código PDF417.
            // El DNI podría estar en una posición específica dentro del código de barras.

            // Ejemplo básico (ajusta según sea necesario):
            const regex = /\d{7,8}/;  // Asume que el DNI es un número de 7 u 8 dígitos
            const match = codigo.match(regex);
            return match ? match[0] : null;
        }
    </script>

</body>
</html>
